<html>
	<head>
		<link rel="stylesheet" href="mailComposer.css"/>
		<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	</head>
	<body>
		
		<div class="headers">
			<p><span class="label">To:</span><span class="field input_to" contenteditable="true"></span></p>
			<p><span class="label">CC:</span><span class="field input_cc" contenteditable="true"></span></p>
			<p><span class="label">Subject:</span><span class="field input_subject" contenteditable="true"></span></p>
		</div>
		<p><textarea id="textarea1" class="input_body"></textarea></p>
		<p><div class="btn_send">Send</div></p>
		<script type="text/javascript">
			CKEDITOR.replace('textarea1', {autoGrow_onStartup:true});
		</script>
	</body>
</html>
